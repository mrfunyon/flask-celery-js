version: '2'
services:
  x-web: &web-base
    build: .
    environment:
      # Run `docker-compose run web config generate-secret-key`
      # to get the SENTRY_SECRET_KEY value.
      # SENTRY_SECRET_KEY: ''
      - APP_NAME=snap
      - APPLICATION=snap
      - UWSGI_APP_LOGGING_ENABLED=true
      - FLASK_ENV=development
    volumes:
      - .:/usr/src/app

  redis:
    restart: unless-stopped
    image: redis:5-alpine
    volumes:
      - ./data/redis:/data

  web:
    <<: *web-base
    restart: unless-stopped
    build: .
    environment:
      # Run `docker-compose run web config generate-secret-key`
      # to get the SENTRY_SECRET_KEY value.
      # SENTRY_SECRET_KEY: ''
      - APP_NAME=snap
      - APPLICATION=snap
      - UWSGI_APP_LOGGING_ENABLED=true
      - FLASK_ENV=development
    volumes:
      - .:/usr/src/app
    links:
      - redis
      - celery
      # - postgres
    ports:
      - '8000:8000'
    command: uwsgi --ini /usr/src/app/uwsgi.ini
  
  celery:
    <<: *web-base
    volumes:
      - .:/usr/src/app
    links:
      - redis
    command: ["celery", "worker", "-l", "debug", "-A", "app.tasks", "--uid", "webapp"]